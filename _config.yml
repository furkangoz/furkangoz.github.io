# GitHub Pages Configuration

# Site settings
title: Dr. [Adınız Soyadınız]
description: Akademik web sitesi - Araştırma, öğretim ve yayınlar
author: Dr. [Adınız Soyadınız]
email: email@university.edu

# Build settings
markdown: kramdown

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - .gitignore
  - node_modules/
  - vendor/

# Include files
include:
  - _pages

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO settings
lang: tr
locale: tr_TR

# Social links (optional)
social:
  linkedin: username
  github: username
  twitter: username
  scholar: scholar-id
